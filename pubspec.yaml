name: flutter_template
description: A new project template with Flutter.
version: 1.0.0+1

environment:
    sdk: '>=2.2.2 <3.0.0'

dependencies:
    flutter:
        sdk: flutter
    equatable: 1.1.1
    cupertino_icons: 0.1.3
    firebase_core: 0.4.4+3
    firebase_crashlytics: 0.1.3+3
    shared_preferences: 0.5.7
    flutter_bloc: 4.0.0
    # flare_flutter: ^1.7.1
    flare_flutter: 2.0.3
    shimmer: 1.1.1
    cached_network_image: 2.2.0
    flutter_money_formatter: 0.8.3
    image_picker: 0.6.5+3
    file_picker: 1.9.0
    pull_to_refresh: 1.5.8
    auro_avatar: 0.1.1
    flutter_svg: 0.17.4
    url_launcher: 5.4.5
    ansicolor: 1.0.2
    flutter_webview_plugin: 0.3.11

    ddi: any
    petisland_core:
        path: petisland_core

dependency_overrides:
    ddi:
        path: packages/di
    flutter_money_formatter:
      git:
        url: git://github.com/anisalibegic/flutter_money_formatter.git

dev_dependencies:
    flutter_driver:
        sdk: flutter
    flutter_test:
        sdk: flutter
    flutter_launcher_icons: 0.7.5
    json_serializable: 3.3.0
    pedantic: 1.9.0
    flutter_native_splash: 0.1.9

flutter_icons:
    android: 'launcher_icon'
    ios: true
    image_path: 'assets/launcher_icons/app_icon.png'
    build_runner: ^1.0.0

flutter:
    uses-material-design: true
    assets:
        - assets/audios/
        - assets/fonts/
        - assets/fonts/sarabun/
        - assets/icons/
        - assets/icons/pet_type/
        - assets/icons/kitty/
        - assets/images/
        - assets/videos/
        - assets/flare/

    fonts:
        - family: Sarabun
          fonts:
              - asset: assets/fonts/sarabun/Sarabun-Thin.ttf
                weight: 100
              - asset: assets/fonts/sarabun/Sarabun-ThinItalic.ttf
                weight: 100
                style: italic

              - asset: assets/fonts/sarabun/Sarabun-ExtraLight.ttf
                weight: 200
              - asset: assets/fonts/sarabun/Sarabun-ExtraLightItalic.ttf
                weight: 200
                style: italic

              - asset: assets/fonts/sarabun/Sarabun-Light.ttf
                weight: 300
              - asset: assets/fonts/sarabun/Sarabun-LightItalic.ttf
                weight: 300
                style: italic

              - asset: assets/fonts/sarabun/Sarabun-Regular.ttf
                weight: 400
              - asset: assets/fonts/sarabun/Sarabun-Italic.ttf
                style: italic

              - asset: assets/fonts/sarabun/Sarabun-Medium.ttf
                weight: 500
              - asset: assets/fonts/sarabun/Sarabun-MediumItalic.ttf
                weight: 500
                style: italic

              - asset: assets/fonts/sarabun/Sarabun-SemiBold.ttf
                weight: 600
              - asset: assets/fonts/sarabun/Sarabun-SemiBoldItalic.ttf
                weight: 600
                style: italic

              - asset: assets/fonts/sarabun/Sarabun-Bold.ttf
                weight: 700
              - asset: assets/fonts/sarabun/Sarabun-BoldItalic.ttf
                weight: 700
                style: italic

              - asset: assets/fonts/sarabun/Sarabun-ExtraBold.ttf
                weight: 800
              - asset: assets/fonts/sarabun/Sarabun-ExtraBoldItalic.ttf
                weight: 800
                style: italic
